<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cricket Registration Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>IPL  ( I.E.R.T Premier League )</span></h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Cricket Registration form</h3>
        <ul>
          <li>For further Information Contact Us</li>
          <li><i class="fa fa-phone"></i> 9935672715, 8004728847</li>
          <li><i class="fa fa-envelope"></i> amitsinghahm@gmail.com</li>
		  <li><i class="fa fa-envelope"></i> anandsinghahm@gmail.com</li>
		  <br><br>
		  <li>Designed and Created by <b>Amit Singh & Anand Singh</b></li>
        </ul>
      </div>
      <div class="main">
        
        <div class="alert">Your Form has been Submitted.</div>
        <form id="cricket form">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name (e.g: John)" required>
          </p>
          <p>
            <label>Branch</label>
            <input type="text" name="branch" id="branch" placeholder="Enter your branch (e.g: Cse)" required>
          </p>
		  <p>
            <label>Year</label>
            <input type="text" name="year" id="year" placeholder="Enter your Year (e.g: 2)" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Enter your mobile no. (e.g: 9892783635)" required>
          </p>
          <p class="full">
            <label>Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email (e.g: abc@gmail.com)" required>
          </p>
          <p class="full">
            <button id="submit" class="button" type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

<script src="form.js"></script>
</body>
</html>
